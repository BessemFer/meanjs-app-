<form role="form">
	<div class="form-group">
		<label for="title" class="control-label">Title</label>
		<input type="text" ng-model="movieAdd.movie.title" class="form-control" id="title"
		placeholder="Enter the movie title">
	</div>
	
	<div class="form-group">
		<label for="url" class="control-label">URL</label>
		<input type="url" ng-model="movieAdd.movie.url" class="form-control" id="title"
		placeholder="Enter the youtube URL">
	</div>
	<input type="submit" class="btn btn-primary" ng-click="movieAdd.saveMovie()" value="save">
</form>
